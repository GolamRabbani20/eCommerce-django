{% extends 'common/base.html'%}
{% load static%}
{% block title%}Update Info{% endblock title%}
{% block css%} <link rel="stylesheet" href="{% static "signup.css" %}"> {% endblock css%}
{% block content%}
    <!-- Header-->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Update User Information</h1>
                <p class="lead fw-normal text-white-50 mb-0">Update you infomation</p>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 signUpform"><br><br>
                <form method=POST action="{% url 'update_userinfo'%}">
                    {% csrf_token %}
                    {{form.as_p}}
                    <center><button type="submit" class="btn btn-secondary">Update</button></center><br>
                </form>
               
            </div>
        </div>
    </div>
    <br><br><br><br><br><br><br><br>
{% endblock content%}
